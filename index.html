<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Simulação ACT</title>
    <meta charset="utf-8"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
</head>
<body>
    <form class="row g-3"> 
        
       <figure class="text-center">
                       <p>Simulação de ACT 2019-2021</p>
        </figure>

        <div class="mb-3">
            <label for="nome" class="form-label">Seu Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="digite seu nome completo"required>
        </div>
        
        <div class="mb3">
            <label for="nome" class="form-label">Data de Nascimento:</label>
            <input type="text" id=data class="form-control" placeholder="DD/MM/AAAA" onkeypress="$(this).mask('00/00/0000');"> 
        </div>  
    
        <div class="mb3">
            <label for="nome" class="form-label">Seu CPF:</label>
            <input type="text" id=cpf class="form-control" placeholder="Ex xxx.xxx.xxx-xx" onkeypress="$(this).mask('000.000.000-00');"> 
        </div>  
        
        
        <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary" type="button">Simular</button>
         </div>
        
    </form>
</body>
</html>
