<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Simulação ACT</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="hhttps://cdnjs.com/libraries/jquery.mask"></script>
    
</head>
<body>
    <form class="formulario" method="post"> 
        <p> Simule o ACT</p>
        
        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>
        
    
        <div class="field">
            <label for="cpf">Seu cpf:</label>
              <input type="text" name="cpf"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                title="Digite o CPF no formato nnn.nnn.nnn-nn"
                oninvalid="return cpf_incorreto(this);">
                <input type="submit">
        <script>
           function cpf_incorreto(el) {
              alert("O valor " + el.value + " não é um CPF");
              return false;
           }
        </script>
        </div>  
        
        
      <input type="submit" name="simular" value="Simular">
    </form>
</body>
</html>
