<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
  	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucid">
  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <title>Simulador de Propostas</title>
	    
        <link rel="stylesheet" type="text/css" href=""styles.css">
    </head>
    <body>
        <form class="form-main" role="form">
	<fieldset>
       
	<div class="form-group">
		<label for="inputEmail1" class="col-lg-2 control-label">Nome completo</label>
		
		<div class="col-lg-10">
			<input type="text" class="form-control" id="InputName1" placeholder="Insira seu texto aqui">
		</div>
	</div>
		    
	<div class="form-group">
		<label for="inputCPF" class="col-lg-2 control-label">CPF</label>
		
		<div class="col-lg-10">
			<input type="number"  class="form-control id="InputCPF" cpf-mask" placeholder="Ex.: 000.000.000-00">
		</div>
	</div>   

       <div class="box-actions">
			<button type="submit" class="btn btn-primary" id="simular_btt">Simular</button>
	</div>
        
        </fieldset>
        </form>
    </body>
</html>
